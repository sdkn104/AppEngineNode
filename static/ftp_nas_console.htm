<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    
    <style>
        td { padding: 0 2em; }
    </style>    
</head>
<body><div id="app">
    <input type="button" value="open" v-on:click="onclick_open"><br>
    <input type="button" value="cd" v-on:click="onclick_cd"><input type="text" v-model="input_cd"><br>
    <input type="button" value="download" v-on:click="onclick_download"><input type="text" v-model="input_download"><br>
    <input type="button" value="bye" v-on:click="onclick_bye"><br>

    <div id="cwd">{{cwd}}</div>
    <div><pre id="message" style="color:red;">{{message}}</pre></div>
    <div>
        <table>
            <tr v-for="file in files">
                <td>{{file.type}}</td> 
                <td><a href="#" class="dir" v-on:click="onclick_name(file);">{{file.name}}</a></td>
                <td>{{file.size}}</td>
                <td>{{file.date}}</td>
            </tr> 
        </table>
    </div>
 
    <login-form v-on:click_login="onclick_loginFormOK" v-bind:form-display="enableLoginForm"></login-form>

</div>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="/static/ftp_nas_console.js"></script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
